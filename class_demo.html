<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Hem">
        <meta name="viewport" content="width=device-width,initial-scale">
        <title>Class demo</title>
        <style>
            .c1{
                background-color: #e463be;
                color: azure;
            }
            .c2{
                font-weight: bold;
                font-size: 50px;
                width: fit-content;
                
            }
            .c3{
                font-style: italic;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>
    <body>
        <h2 class="c1">Heading 2</h2>
        <h4 class="c1 c3">Heading 4</h4>
        <div class="c1 c2 c3">this is div</div>
        <p class="c1 c2">this is paragraph</p>
    </body>
</html>
