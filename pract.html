<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="Hem">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Output demo</title>

</head>
<body>
<form oninput="outage.value=inage.value">
        <label for="in">Select Your age 18 to 60:</label>
        <input id="in" type="range" name="inage" min="18" max="60"><br>
        <label for="out"> Your age is:</label>
        <output id="out" name="outage"></output>
</form>
</body>
</html>
