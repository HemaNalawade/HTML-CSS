<form action=destination_server_url">

            <fieldset>  
			<legend>Personal Details</legend>
			 Enter your name: <input type="text"/><br>
			 Enter your age: <input type="text"/><br>
			 <div>
			   <label for="mbl">Mobile No</label>
			   <input type="tel" pattern="[0.9]+" name="countrycode" placeholder="CountryCode"  required size="5">

			   </div>
			 Select Gender:   
               </label>  <br>  
               <input type="radio" id="gender" name="gender" value="male"/> Male

               <input type="radio" id="gender" name="gender" value="female"/> Female 
			   <br/> 
			   
               Select Hobbies: <br>

				 </div>
				 
	
			</fieldset>
			
			<fieldset>

			 </select>		
			 </div>
			 <div>

					  <optgroup label="database"> </optgroup>
					  <option>mangodb</option>
					  <option>Mysql</option>
					  </select>
			 </div>
			</fieldset>
			
	
				
		       <div>
			   <label for="fddt">Flight ArrivalTime</label>
			   <input id="fat" type="time" name="fightArrivalTime">
			   </div>
			   
			   <div>

			   <input id="fddt" type="datetime-local" name="fightDepartmentDateTime">
			   </div>
			   <div>
			   <label for="wk">Select week and year</label>
			   <input id="wk" type="week" name="weekOf Year">
			   
			   </div>
			      <div>

			   <input id="cce" type="month" name="creditCardExpiry">
			   
			   </div>

			   <input id="eml" type="email"name="emailid"placeholder="abc@something.com">
			   </div>
			   
			   
			   <div>

			   </div>
			 <div>
			   <label for="spv">Speaker Volume:20</label>
			   <input id="spv" type="range" name="speakerVol" min="20" max="70"step="5">

			 <textarea id="addr" type="search" name="homeAddress">This is TextArea</textarea>
			 </div>
			 <div>

			 <textarea id="ofadr" type="search" name="officeAddress"rows="4" cols="50"></textarea>

			 <div>
			 
			 </div>
