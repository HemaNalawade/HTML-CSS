<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Hem">
        <meta name="viewport" content="width=device-width,initial-scale">
        <title>Box demo</title>
        <style>
           .box1{
            width: 100px;
            height: 100px;
            padding: 50px;
            background-color: plum;
            border: 20px solid rgb(120, 120, 243);

           }
           .box2{
            width: 100px;
            height: 100px;
            padding: 50px;
            background-color: purple;
            box-sizing: border-box;
            border: 20px solid rgb(120, 120, 243);
           }
        </style>
    </head>
    <body>
        <div class="box1">this is div</div><br>
        <div class="box2">this is div</div>
        
    </body>
</html>
